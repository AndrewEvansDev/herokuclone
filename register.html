<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/normalize.css">    
    <link rel="stylesheet" href="css/mystyle.css">

    <script src="https://kit.fontawesome.com/6da635e2db.js" crossorigin="anonymous"></script>
    <title>The Pampered Pup</title>
</head>
<body>
    <header>

        <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
            <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="img/pup-header.webp"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    <a class="nav-link" href="about.html">About us</a>

                    <a class="nav-link" href="register.html">Registration</a>
                </div>
            </div>
            </div>
        </nav>
    </div>
    </header>

    <main class="container">
        <p class ="reg-header-desktop">Pet Registration Form</p>
        <p class="reg-header-mobile">Registration</p>
    
        <div class="form-wrap">

            <div class="grid-item form-floating mb-3">
                <input type="text" name="name" id="petName" placeholder="Enter name" class="form-control-sm form-control">
                <label for="floatingInput">Pet name:</label>
            </div>
            
            <div class="grid-item form-floating mb-3">
                <input min="0" max="30" type="number" name="name" id="petAge" placeholder="Enter age" class="form-control-sm form-control">
                <label for="floatingInput">Pet age:</label>
            </div>

            <div class="grid-item col-md">
                <div class="form-floating">
                <select class="form-select" name="type" id="type">
                    <option selected value="dog">Dog</option>
                    <option value="cat">Cat</option>
                    <option value="bird">Bird</option>
                </select>
                <label for="type">Type:</label>                
                </div>
            </div>

            <div class="grid-item form-floating mb-3">
                <input type="text" name="name" id="petBreed" placeholder="Enter breed" class="form-control-sm form-control">
                <label for="floatingInput">Pet breed:</label>
            </div>

            <div class="grid-item col-md">
                <div class="form-floating">
                <select class="form-select" name="service" id="petService">
                    <option value="shower">Shower</option>
                    <option value="nails">Nail clip</option>
                    <option value="hair"> Hair Cut</option>
                    <option selected value="full">Full Service</option>
                </select>
                <label for="service">Service:</label>                
                </div>
            </div>

            <div class="grid-item form-floating mb-3">
                <input type="text" name="name" id="ownerName" placeholder="Enter owner name" class="form-control-sm form-control">
                <label for="floatingInput">Owner name:</label>
            </div>

            <div class="grid-item form-floating mb-3">
                <input type="text" name="name" id="ownerPhone" placeholder="Enter phone" class="form-control-sm form-control">
                <label for="floatingInput">Owner phone:</label>
            </div>

            <div class="grid-item col-md">
                <div class="form-floating">
                <select class="form-select" name="gender" id="petGender">
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                </select>
                <label for="gender">Gender:</label>                
                </div>
            </div>
            
            </div>
        <div class="btn-wrap">
        <button type="button" class="registerBtn" id="registerBtn">Register</button>
        </div>

        <div id="pets">

        </div>

        <div class="table-wrap"> <!--table wrap-->
        <table>
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Breed</th>
                    <th>Service</th>
                    <th>Owner</th>
                    <th>Phone</th>
                    <th>Price</th>
                </tr>
            </thead>
            <div>
                <h3 class="table-h3"><strong>Pupstomer List</strong></h3>
            </div>
            <div class="search">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
                <input class="regSearch" type="text" name="search" id="searchPet" placeholder="search">

                <div id="alert-box" class="alert alert-success" role="alert">
                    New pet registered!
                </div>
                <div id="delete-box" class="alert alert-warning" role="alert">
                    OH NO YOU KILLED LASSIE!
                </div>
            </div>
            
            <tbody id="pet-table">

            </tbody>
        </table>
    </div> <!--table wrap-->
        <div id="profits">
            
        </div>    
    </main>

    <footer class="footer-container">

        
    </footer>

    <script src="js/display.js"></script>
    <script src="js/app.js"></script>
    
</body>
